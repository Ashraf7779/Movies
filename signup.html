<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cinematrix-registration.com</title>
    <link rel="stylesheet" href="./home.css">
    <link rel="shortcut icon" href="./assets/cm_logo.jpg">
</head>
<body class="signin-body">
    <form action="" class="signin-form">

            <h1>Create your free account</h1>
            <div>
                <label for="uname">User name</label>: <input type="text" name="uname" required  placeholder="Enter your name"> <br><br>
                <label for="gmail">Email Address</label>: <input type="text" name="gmail" required  placeholder="Enter Email here"> <br><br>
                <label for="password">Create Password</label>: <input type="text" name="password" required  placeholder="Create Password"> <br><br>
                <label for="re-password">Re-enter Password</label>: <input type="text" name="re-password" required  placeholder="Re-Enter Password"> <br><br>
                <button type="text" value="login">Create account</button> <br><br>
                <span>Already have an account ? <b>|</b> <a href="./login.html">Login</a></span>
            </div>
    </form>
</body>
</html>
